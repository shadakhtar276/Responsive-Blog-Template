<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iblog-heaven for blogger</title>
    <link rel="stylesheet" href="css/util.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>

<body>
    <nav class="navagation max-width-1 m-auto my-2">
        <div class="nav-left">
            <a href="/">
            <span><img src="img/img5.png" width="94px" alt="logo"></span>
        </a>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </div>

        <div class="nav-right">
            <form action="/search.html" method="GET">
                <input type="text" class="form-input" name="query" placeholder="article search">
                <button class="btn">search</button>
            </form>
        </div>
    </nav>
    <div class="max-width-1 m-auto my-2">
        <hr>
    </div>

    <div class="contact-content max-width-1 m-auto ">

        <div class="home-articles max-width-1 m-auto font2 ">
            <h1>Feel free to contact us</h1>
            <div class="contact-form">
                <div class="form-box">
                    <input type="text" placeholder="enter your name">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="enter your phone number">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="enter your email-id">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="enter your address">
                </div>
               
                <div class="form-box">
                    <textarea name="" id="" cols="30" rows="10" placeholder="how may we help you"></textarea>
                </div>
                <div class="form-box">
                  <button class="btn">submit</button>
                </div>

            </div>
           
        </div>
        
    </div>
    
   

    <div class="footer  m-auto">
        <p>
            copyright &copy; iBlog.com

        </p>
        <a href="https://www.vecteezy.com/free-vector/vector">Vector Vectors by Vecteezy</a>
    </div>
</body>

</html>
